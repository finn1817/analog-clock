<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="classic">Classic</option>
                    <option value="modern">Modern</option>
                    <option value="circle">Classic Circle</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="numbers-select">Numbers:</label>
                <select id="numbers-select">
                    <option value="all">All Numbers</option>
                    <option value="quarters">Quarters Only</option>
                    <option value="none">No Numbers</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="size-slider">Size:</label>
                <input type="range" id="size-slider" min="200" max="500" value="300">
                <span id="size-value">300px</span>
            </div>
            
            <div class="control-group">
                <label for="color-picker">Accent Color:</label>
                <input type="color" id="color-picker" value="#333333">
            </div>
            
            <div class="control-group">
                <label for="bg-color-picker">Background:</label>
                <input type="color" id="bg-color-picker" value="#ffffff">
            </div>
            
            <div class="control-group">
                <label for="timezone-select">Timezone:</label>
                <select id="timezone-select">
                    <option value="local">Local Time</option>
                    <option value="America/New_York">New York</option>
                    <option value="America/Los_Angeles">Los Angeles</option>
                    <option value="Europe/London">London</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Asia/Shanghai">Shanghai</option>
                    <option value="Australia/Sydney">Sydney</option>
                </select>
            </div>
        </div>
        
        <div class="clock-container">
            <div class="clock" id="clock">
                <div class="clock-face">
                    <!-- Numbers will be generated by JavaScript -->
                    <div class="numbers" id="numbers"></div>
                    
                    <!-- Minute markers -->
                    <div class="minute-markers" id="minute-markers"></div>
                    
                    <!-- Clock hands -->
                    <div class="hand hour-hand" id="hour-hand"></div>
                    <div class="hand minute-hand" id="minute-hand"></div>
                    <div class="hand second-hand" id="second-hand"></div>
                    
                    <!-- Center dot -->
                    <div class="center-dot"></div>
                </div>
            </div>
            
            <div class="digital-time" id="digital-time"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
